<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">Loading Duck...</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 id="pageTitle">Loading Duck...</h1>
        <div id="info" hidden="true">
            <img src="./duck.png"/>
            <p id="foundCount"></p>
            <p id="remainingCount"></p>
            <p>Please hide this duck somewhere else on campus where others will find it.</p>
            <p class="log" id="foundLog"></p>
        </div>
        <div id="foundDucks" hidden="true">
            <p id="foundDucksRemainingCount"></p>
            <ol id="foundDucksList"></ol>
        </div>
        
    </body>

    <script src="./index.js">
    </script>
</html>
